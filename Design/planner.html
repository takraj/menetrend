<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Térképes Útvonaltervezés</title>
    </head>

    <body>
        <header>
            <h1>Menetrendkereső Szolgáltatás</h1>
            <nav>
                <ul>
                    <li class="selected">
                        <a href="#">Útvonaltervezés</a>
                    </li>
                    <li>
                        <a href="#">Menetrend Böngészése</a>
                    </li>
                    <li>
                        <a href="#">Adminisztráció</a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <aside>
            <form>
                <fieldset id="planner-inputs">
                    <legend>Útvonaltervezés</legend>
                    
                    <input id="planner-inputs-from" name="from" type="text" placeholder="Honnan" />
                    <input id="planner-inputs-to" name="to" type="text" placeholder="Hova" />
                    
                    <div id="planner-inputs-buttons">
                        <button id="planner-inputs-settings" name="settings">Beállítások</button>
                        <button id="planner-inputs-submit" name="submit" type="submit">Mehet</button>
                    </div>
                </fieldset>
            </form>
            
            <form>
                <fieldset id="plan-summary">
                    <legend>Útiterv</legend>
                    
                    <div class="time-with-label">
                        <span>Indulás:</span>
                        <time>17:20</time>
                    </div>
                    
                    <div class="plan-summary-step">
                        <span class="plan-summary-step-route">M4</span>
                        <div class="plan-summary-step-section">
                            <span class="plan-summary-step-section-start">Kelenföld vasútállomás</span>
                            <span class="plan-summary-step-section-end">Móricz Zsigmond körtér</span>
                        </div>
                    </div>
                    
                    <div class="plan-summary-step">
                        <span class="plan-summary-step-route">6</span>
                        <div class="plan-summary-step-section">
                            <span class="plan-summary-step-section-start">Móricz Zsigmond körtér</span>
                            <span class="plan-summary-step-section-end">Corvin Negyed</span>
                        </div>
                    </div>
                    
                    <div class="plan-summary-step">
                        <span class="plan-summary-step-route">M3</span>
                        <div class="plan-summary-step-section">
                            <span class="plan-summary-step-section-start">Corvin Negyed</span>
                            <span class="plan-summary-step-section-end">Határ út</span>
                        </div>
                    </div>
                    
                    <div class="time-with-label">
                        <span>Érkezés:</span>
                        <time>17:45</time>
                    </div>
                    
                    <div id="plan-summary-buttons">
                        <button id="plan-summary-submit">Részletes terv</button>
                    </div>
                </fieldset>
            </form>
        </aside>
        
        <main>
            <!-- main content, google map -->
        </main>
    </body>
</html>
